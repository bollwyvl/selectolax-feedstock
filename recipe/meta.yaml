{% set name = "selectolax" %}
{% set version = "0.3.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/selectolax-{{ version }}.tar.gz
  sha256: e24339bd72d5a95c0fa4656a8e224d0e8cd9a213d8b881c410ad50428c03f7b4

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - cython
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - selectolax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rushter/selectolax
  summary: Fast HTML5 parser with CSS selectors.
  license: Apache-2.0 AND LGPL-2.1-only AND MIT
  license_file:
    - LICENSE
    - lexbor/LICENSE
    - lexbor/NOTICE
    - modest/LICENSE

extra:
  recipe-maintainers:
    - rxm7706
